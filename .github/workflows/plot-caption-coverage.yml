name: Plot YT Captions
on:
  schedule:
    - cron: '0 18 * * *'
  push:

jobs:
  create-plot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: 3.6.1
      - name: Install Packages
        run: |
          install.packages(c("dplyr", "data.table", "tidyr", "ggplot2", "scales"))
        shell: Rscript {0}
      - name: Run Plotting Script
        run: Rscript code/analyze-video-captions.R
      - name: Commit
        uses: ./.github/actions/commit
        with:
          message: new plot
          what: img